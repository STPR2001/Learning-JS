<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo de eventos</title>
</head>
<body>

    <h1 id="titulo"> Manejo de eventos</h1>

    Nombre: <input type="text" id="nombre"/>
    <br/>
    <br/>
    Apelldio <input type="text" id="apelldio"/>
    <br/>

    <script>    
         
        document.getElementById("nombre").addEventListener("focus", cambiar);
        function cambiar(evento){
            let componente = evento.target
            componente.style.background = "red"
        }
    </script>

</body>
</html>
