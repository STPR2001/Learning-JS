<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo de eventos</title>
</head>
<body onload="entrar()">

    <h1 id="titulo"> Manejo de eventos</h1>
    <div id="mostrar"></div>

    <script>

        function entrar(){
            alert("Entrando a la pagina web")
            let texto = ""
            if(navigator.cookieEnabled){
                texto = "Las cookies estan habilitadas"
            }
            else{
                texto = "Las cookies estan desabilitadas"
            }
            document.getElementById("mostrar").innerHTML = texto
        }
    </script>

</body>
</html>
