<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo de eventos</title>
</head>
<body>

    <h1 id="titulo"> Manejo de eventos</h1>
    <div id="mostrar"></div>

    <script>

        document.getElementById("titulo").onclick = cambiarTexto
        function cambiarTexto(){
            document.getElementById("mostrar").innerHTML = "nuevo titulo"
        }

    </script>

</body>
</html>
